<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark d-flex">
    <div>
        <span class="navbar-brand ms-3" id="userEmail"></span>
        <span class="navbar-brand">with roles: </span>
        <span class="navbar-brand" id="userRole"></span>
    </div>
    <a href="/logout" class="nav-link text-secondary">Logout</a>
</nav>

<section class="d-flex">

    <div class="col-2 bg-white">
        <div class="d-grid gap-2 mt-3">
            <a class="btn btn-primary btn-block text-start text-decoration-none" role="button" href="/user">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="mx-4">
            <h2 class="mt-3">User information page</h2>

            <h4>About users</h4>
            <table class="table bg-white">
                <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody id="userInfo">
                </tbody>
            </table>
        </div>
    </div>

</section>

<script src="/js/user.js"></script>

</body>
</html>
