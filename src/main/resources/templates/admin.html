<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark d-flex">
    <div>
        <span class="navbar-brand ms-3" id="userEmail"></span>
        <span class="navbar-brand">with roles: </span>
        <span class="navbar-brand" id="userRole"></span>
    </div>
    <a href="/logout" class="nav-link text-secondary">Logout</a>
</nav>

<section class="d-flex">

    <div class="col-2 bg-white mt-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="tab" data-bs-target="#v-pills-home"
                    type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin
            </button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="tab" data-bs-target="#v-pills-profile"
                    type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User
            </button>
        </div>
    </div>

    <div class="col-10 bg-light">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="vh-100 mx-4 tab-pane fade show active" id="allUsers">
                    <h2 class="mt-3">Admin panel</h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                    type="button" role="tab" aria-controls="home" aria-selected="true">Users table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                    type="button" role="tab" aria-controls="profile" aria-selected="false">New User
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h4>All users</h4>
                            <table class="table bg-white">
                                <thead>
                                <tr class="text-center">
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="showAllUser">
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h4>Add new user</h4>
                            <form class="text-center fw-bold bg-white pt-3" id="newUser">
                                <div class="form-group mx-auto col-4">
                                    <label for="username">First name</label>
                                    <input name="username" type="text" class="form-control" id="username">
                                </div>
                                <div class="form-group mx-auto mt-2 col-4">
                                    <label for="lastName">Last name</label>
                                    <input name="lastName" type="text" class="form-control" id="lastName">
                                </div>
                                <div class="form-group mx-auto mt-2 col-4">
                                    <label for="age">Age</label>
                                    <input name="age" type="number" class="form-control" id="age">
                                </div>
                                <div class="form-group mx-auto col-4">
                                    <label for="email">Email</label>
                                    <input name="email" type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group mx-auto mt-2 col-4">
                                    <label for="password">Password</label>
                                    <input name="password" type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group mx-auto mt-2 col-4">
                                    <label for="roles">Role</label>
                                    <select name="roles" size="2"
                                            multiple required class="form-select mx-auto"
                                            aria-label="Default select" id="roles">
                                        <option value="1" selected>ADMIN</option>
                                        <option value="2" selected>USER</option>
                                    </select>
                                </div>
                                <div class="form-group mx-auto mt-2 col-4 mb-3">
                                    <button type="submit" class="btn btn-success" id="addNewUser">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="mx-4 tab-pane">
                    <h2 class="mt-3">User information page</h2>

                    <h4>About users</h4>
                    <table class="table bg-white">
                        <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userInfo">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</section>

<div class="modal" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <form class="text-center fw-bold bg-white pt-3" id="editUser">
                <div class="form-group mx-auto col-6">
                    <label for="idEdit">ID</label>
                    <input name="id" type="number" class="form-control"
                           id="idEdit" readonly>
                </div>
                <div class="form-group mx-auto col-6">
                    <label for="firstNameEdit">First name</label>
                    <input name="username" type="text"
                           class="form-control" id="firstNameEdit">
                </div>
                <div class="form-group mx-auto mt-2 col-6">
                    <label for="lastNameEdit">Last name</label>
                    <input name="lastName" type="text"
                           class="form-control" id="lastNameEdit">
                </div>
                <div class="form-group mx-auto mt-2 col-6">
                    <label for="ageEdit">Age</label>
                    <input name="age" type="number" class="form-control"
                           id="ageEdit">
                </div>
                <div class="form-group mx-auto col-6">
                    <label for="emailEdit">Email</label>
                    <input name="email" type="email" class="form-control"
                           id="emailEdit">
                </div>
                <div class="form-group mx-auto mt-2 col-6">
                    <label for="passwordEdit">Password</label>
                    <input name="password" type="password"
                           class="form-control" id="passwordEdit">
                </div>
                <div class="form-group mx-auto mt-2 col-6 mb-4">
                    <label for="roleEdit">Role</label>
                    <select name="roles" size="2"
                            multiple required class="form-select mx-auto"
                            aria-label="Default select" style="width: 250px;" id="roleEdit">
                            <option id="rolesAdminEdit" value="1">ADMIN</option>
                            <option id="rolesUserEdit" value="2">USER</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <form class="text-center fw-bold bg-white pt-3" id="deleteUser">
                <div class="form-group mx-auto col-6">
                    <label for="idDelete">ID</label>
                    <input name="id" type="number" class="form-control"
                           id="idDelete" disabled>
                </div>
                <div class="form-group mx-auto col-6">
                    <label for="firstNameDelete">First name</label>
                    <input name="username" type="text"
                           class="form-control" id="firstNameDelete" disabled>
                </div>
                <div class="form-group mx-auto mt-2 col-6">
                    <label for="lastNameDelete">Last name</label>
                    <input name="lastName" type="text"
                           class="form-control" id="lastNameDelete" disabled>
                </div>
                <div class="form-group mx-auto mt-2 col-6">
                    <label for="ageDelete">Age</label>
                    <input name="age" type="number" class="form-control"
                           id="ageDelete" disabled>
                </div>
                <div class="form-group mx-auto col-6">
                    <label for="emailDelete">Email</label>
                    <input name="email" type="email" class="form-control"
                           id="emailDelete" disabled>
                </div>
                <div class="form-group mx-auto mt-2 col-6 mb-4">
                    <label for="roleDelete">Role</label>
                    <select name="roles" size="2"
                            multiple required class="form-select mx-auto"
                            aria-label="Default select" style="width: 250px;" id="roleDelete" disabled>
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                    </button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>

</body>
</html>
