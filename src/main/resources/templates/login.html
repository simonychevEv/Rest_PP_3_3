<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-4">
    <h4>Please sign in</h4>
    <form th:action="@{/}" method="post">
        <div class="form-group mx-auto col-3">
            <input placeholder="Username" type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group mx-auto mt-2 col-3">
            <input placeholder="Password" type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary mt-2 col-3">Sign in</button>
    </form>
</div>

</body>
</html>
